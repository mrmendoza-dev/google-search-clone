<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
        
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="header__section">
                <ul>
                    <li class="header__link">
                        <a href="https://about.google/" target="_blank">About</a>
                    </li>
                    <li class="header__link">
                        <a href="https://store.google.com" target="_blank">Store</a>
                    </li>           
                                  
                </ul>
            </div>
            <div class="header__section">
            </div>
            
            <div class="header__section">
                <ul>
                    <li class="header__link">
                        <a href="https://mail.google.com/mail" target="_blank">Gmail</a>
                    </li>
                    <li class="header__link">
                        <a href="https://www.google.com/images" target="_blank">Images</a>
                    </li>           
                    <li class="header__link" target="_blank">
                        <a id="SignInBtn" class="btn-sign-in" href="https://accounts.google.com/signin" target="_blank">Sign In</a>
                    </li>
                </ul>
            </div>
        </header>
        





        <!-- MAIN -->
        <section class="main">
            <div class="main-logo">
                <a href="index.html">
                    <img src="images/google.png">
                </a>
            </div>

            <div class="inputs">

                <div class="input-div">
                    <label for="searchText"><i class="fa fa-search" aria-hidden="true"></i></label>
                    <input id="searchText" class="search-input" type="text">
                </div>
                
                <div class="input-btns">
                    <button id="searchBtn" type="submit" class="btn btn-search">Google Search</button>
                    <button id="luckyBtn" type="submit" class="btn btn-search">I'm Feeling Lucky</button>
                </div>

            </div>

        </section>
        
        
       
        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__section">
                <ul>
                    <li class="footer__link">
                        <a class="link" href="https://ads.google.com" target="_blank">Advertising</a>
                    </li>
                    <li class="footer__link">
                        <a class="link" href="https://smallbusiness.withgoogle.com" target="_blank">Business</a>
                        
                    </li>           
                    <li class="footer__link">
                        <a class="link" href="https://www.google.com/search/howsearchworks">How Search works</a>
                    </li>
                </ul>
            </div>
            <div class="footer__section">

            </div>
            <div class="footer__section">
                <ul>
                    <li class="footer__link">
                        <a class="link" href="https://policies.google.com/privacy" target="_blank">Privacy</a>
                    </li>
                    <li class="footer__link">
                        <a class="link" href="https://policies.google.com/terms" target="_blank">Terms</a>
                    </li>           
                    <li class="footer__link">
                        <a class="link" href="#" target="">Settings</a>
                    </li>
                </ul>
            </div>

        </footer>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
